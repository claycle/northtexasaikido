{{ $link := "" }}
{{ $text := "" }}
{{ if .IsNamedParams }}
    {{ $link = .Get "link" }}
    {{ $text = .Get "text" }}
{{ else }}
    {{ $link = .Get 0 }}
    {{ $text = .Get 1 }}
{{ end }}
{{ if eq $text "" }}
    {{ $text = $link }}
{{ end }}
<a href="#" data-secret="{{ $link | base64Encode }}" data-secrettext="{{ $text | base64Encode }}"></a>
